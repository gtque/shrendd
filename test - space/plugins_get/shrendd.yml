shrendd:
  test:
    local: ../../main
  targets:
    - name: house
    - name: shanty
    - name: crib
    - name: mobile
  default:
    plugins:
      get:
        method: curlD
  plugins:
    house:
      get:
        src: "https://github.com/gtque/shrendd-lib-test/releases/download/v2.0.0/${GET_ARTIFACT}"
        method: "wgetD"
      version: "2.0.0"
    shanty:
      get:
        src: "https://github.com/gtque/shrendd-lib-test/releases/latest/download/${GET_ARTIFACT}"
        method: "curlD"
      version: "latest"
    crib:
      get:
        src: "https://github.com/gtque/shrendd-lib-test/releases/latest/download/${GET_ARTIFACT}"
      version: "latest"
    mobile:
      get:
        src: "https://github.com/gtque/shrendd-lib-test/releases/latest/download/${GET_ARTIFACT}"
        method: curlD
      version: "latest"
house:
  greeting: "welcome to my abode."
