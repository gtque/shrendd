shrendd:
  config:
    path: ./deploy/config
  test:
    local: ../../main
  targets:
    - name: k8s
    - name: render
  library:
    shrendd-lib-test:
      get:
        src: "https://github.com/gtque/shrendd-lib-test/releases/download/v$(shrenddOrDefault \"shrendd.library.shrendd-lib-test.version\")/shrendd-lib-test.zip"
        method: curlD
      version: 2.0.0
      type: yaml
    module_path:
      get:
        src: $_MODULE_DIR/test_library
        method: devD
      version: latest
      type: text